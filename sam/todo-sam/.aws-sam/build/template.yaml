AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'todo-sam

  Sample SAM Template for todo-sam

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: helloworld.lambdaHandler
      Runtime: nodejs14.x
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /hello
            Method: get
  ListToDosFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListToDosFunction
      Handler: listToDos.handler
      Runtime: nodejs14.x
      Policies:
      - DynamoDBCrudPolicy:
          TableName: todo
      Events:
        ListToDos:
          Type: HttpApi
          Properties:
            Path: /todos
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/hello
