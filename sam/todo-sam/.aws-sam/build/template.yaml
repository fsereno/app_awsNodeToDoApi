AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'todo-sam

  Sample SAM Template for todo-sam

  '
Globals:
  Function:
    Timeout: 3
    Runtime: nodejs14.x
    CodeUri: todo/
    Environment:
      Variables:
        TODO_TABLE: todo
  HttpApi:
    CorsConfiguration:
      AllowOrigins:
      - '*'
      AllowHeaders:
      - '*'
      AllowMethods:
      - '*'
    Auth:
      Authorizers:
        OAuth2Authorizer:
          JwtConfiguration:
            issuer: https://cognito-idp.eu-west-2.amazonaws.com/eu-west-2_s4syVYS6n
            audience:
            - 60jvm1avgd6t55k4uc15dgu6iq
          IdentitySource: $request.header.Authorization
      DefaultAuthorizer: OAuth2Authorizer
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: helloworld.lambdaHandler
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /hello
            Method: get
      CodeUri: HelloWorldFunction
  ListToDosFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: listToDos.handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName: todo
      Events:
        ListToDos:
          Type: HttpApi
          Properties:
            Path: /todos
            Method: get
      CodeUri: ListToDosFunction
  GetToDoFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: getToDo.handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName: todo
      Events:
        GetToDo:
          Type: HttpApi
          Properties:
            Path: /todos/{id}
            Method: get
      CodeUri: GetToDoFunction
  UpdateToDoFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: updateToDo.handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName: todo
      Events:
        UpdateToDo:
          Type: HttpApi
          Properties:
            Path: /todos/{id}
            Method: put
      CodeUri: UpdateToDoFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/hello
